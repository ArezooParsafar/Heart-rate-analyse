<!DOCTYPE html>
<html>
<head>
    <title>Fitbit API JavaScript</title>
    <script src="../app/static/jquery.min.js"></script>
    <script src="../app/static/daterangepicker.min.js"></script>
    <script src="../app/static/moment.min.js"></script>
    <script src="../app/static/site.js"></script>
</head>

<body>
    <div class="col-lg-4">
        <form>
            <fieldset class="form-group align-items-center">
                <div class="row">
                    <legend class="col-form-label col-form-label-lg col-sm-3 pt-0">
                        Detail Level
                    </legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="detailLevel"
                                   id="perMinute"
                                   value="minute"
                                   checked="" />
                            <label class="form-check-label" for="perMinute">
                                per Minute
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="detailLevel"
                                   id="perSecond"
                                   value="second" />
                            <label class="form-check-label" for="perSecond">
                                per Second
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="colFormLabelLg"
                       class="col-sm-3 col-form-label col-form-label-lg">Date</label>
                <div class="col-sm-9">
                    <input class="form-control form-control-lg" name="date" />
                </div>
            </div>
            <div class="row mb-3">
                <legend class="col-form-label col-form-label-lg col-sm-3 pt-0">
                    Time Range
                </legend>
                <div id="form" class="col-sm-9">
                    <label for="startTime">Start time</label>
                    <input type="time"
                           class="form-control"
                           id="startTime"
                           placeholder="optional" />
                    <div class="invalid-feedback">
                        Start time must be before end time
                    </div>
                    <label for="endTime">End time</label>
                    <input type="time"
                           class="form-control"
                           id="endTime"
                           placeholder="optional" />
                    <div class="invalid-feedback">
                        End time must be before start time
                    </div>
                </div>
            </div>
            <button onclick="handleSubmit()"
                    class="btn btn-primary btn-lg btn-block"
                    type="button">
                Get the data
            </button>
        </form>
        <hr class="mb-2" />

        <button id="download_button"
                type="button"
                class="btn btn-success btn-lg btn-block">
            Download data to .csv
        </button>
    </div>

    <div class="col-lg-8">
        <div class="row">
            <div class="chart-container">
                <div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                <canvas id="intradayChart" style="display: block; width: 775px; height: 276px;" width="775" height="276" class="chartjs-render-monitor"></canvas>
            </div>
        </div>
    </div>

  

</body>
</html>
