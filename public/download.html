<!DOCTYPE html>
<html>
<head>
    <title>Fitbit API JavaScript</title>
    <script src="~/js/jquey.min.js"></script>
    <script src="~/js/chart.js"></script>
    <script src="~/js/daterangepicker.min.js"></script>
    <script src="~/js/moment.min.js"></script>
    <script src="~/js/site.js"></script>
</head>

  <body>
    <div class="col-lg-4">
      <form>
        <fieldset class="form-group align-items-center">
          <div class="row">
            <legend class="col-form-label col-form-label-lg col-sm-3 pt-0">
              Detail Level
            </legend>
            <div class="col-sm-9">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="detailLevel"
                  id="perMinute"
                  value="minute"
                  checked=""
                />
                <label class="form-check-label" for="perMinute">
                  per Minute
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="detailLevel"
                  id="perSecond"
                  value="second"
                />
                <label class="form-check-label" for="perSecond">
                  per Second
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label
            for="colFormLabelLg"
            class="col-sm-3 col-form-label col-form-label-lg"
            >Date</label
          >
          <div class="col-sm-9">
            <input class="form-control form-control-lg" name="date" />
          </div>
        </div>
        <div class="row mb-3">
          <legend class="col-form-label col-form-label-lg col-sm-3 pt-0">
            Time Range
          </legend>
          <div id="form" class="col-sm-9">
            <label for="startTime">Start time</label>
            <input
              type="time"
              class="form-control"
              id="startTime"
              placeholder="optional"
            />
            <div class="invalid-feedback">
              Start time must be before end time
            </div>
            <label for="endTime">End time</label>
            <input
              type="time"
              class="form-control"
              id="endTime"
              placeholder="optional"
            />
            <div class="invalid-feedback">
              End time must be before start time
            </div>
          </div>
        </div>
        <button
          onclick="handleSubmit()"
          class="btn btn-primary btn-lg btn-block"
          type="button"
        >
          Get the data
        </button>
      </form>
      <hr class="mb-2" />

      <button
        id="download_button"
        type="button"
        class="btn btn-success btn-lg btn-block"
      >
        Download data to .csv
      </button>
    </div>
  </body>
</html>
